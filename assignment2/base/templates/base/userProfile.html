{% include 'header.html' %}


<style>
    .home-container{
        display: grid;
        grid-template-columns: 1fr 3fr;
    }
</style>
<div class="home-container">
    <div>
        <h3>User Profile</h3>
        <p>Username: {{user.username}}</p>
    </div>
    <div>
        {% if is_student %}
        <h3>Registered Course</h3>
        {% else %}
        <h3>Your Course</h3>
        {% endif %}
        {% for course in courses%}
        <li><a href="{% url 'room' course.id %}">{{course.course_code}} {{course.course_name}}</a></li>
        
        
        {% endfor %}
    </div>
</div>
